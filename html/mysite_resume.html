<!DOCTYPE html>
<html>
<head>
	<meta charset='utf8'>
	<title>Resume</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel='stylesheet' href='/css/bootstrap.min.css'>
	<link rel='stylesheet' href='/css/mysite_resume.css'>
</head>
<body>
	<header class='container-fluid'>
		<div class='row'>	
			<h1 class='col-sm-3 anchors' id='title_screen'><img src='/img/arrow_left.png' id='arrows'><a href='/index.html'>Title Screen</a></h1>
			<h1 class='col-sm-3 col-sm-offset-6 anchors' id='level_select'><a href='/html/mysite_portfolio.html'>Level Select<img src='/img/arrow_right.png' id='arrows'></a></h1>	
		</div>
	</header>
	<div class='character_boxes'>
		<h1 class='headers'>Skills</h1>
		<h3>Design</h3>
			<div class='progress_bars'>
				<div class="progress">
  					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	style="width: 60%;">
    				Proficient
  					</div>
				</div>
			</div>
		<h3>Illustration</h3>
			<div class='progress_bars'>
				<div class="progress">
  					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	style="width: 40%;">
    				Familiar
  					</div>
				</div>
			</div>
		<h3>Code</h3>
			<div class='progress_bars'>
				<div class="progress">
  					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	style="width: 80%;">
    				Expert
  					</div>
				</div>
			</div>
		<h3>Animation</h3>
			<div class='progress_bars'>
				<div class="progress">
  					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	style="width: 60%;">
    				Proficient
  					</div>
				</div>
			</div>
	</div>
	<div class='character_boxes' id='character_box'>
		<img src='/img/front_facing.png' alt='character' id='character'>
	</div>
	<div class='character_boxes' id='spells'>
		<h1 class='headers'>Spells</h1>
			<ul>
				<li id='html'><h3>HTML</h3></li>
				<li id='css'><h3>CSS</h3></li>
				<li id='javascript'><h3>Javascript</h3></li>
				<li id='jquery'><h3>jQuery</h3></li>
				<li id='php'><h3>PHP</h3></li>
				<li id='mysql'><h3>MySQL</h3></li>
				<li id='laravel'><h3>Laravel</h3></li>
			</ul>
		<a href='/documents/russell_jex_resume.pdf' id='resume_link'>Professional Resume</a>
	</div>
	<script src='/js/jquery-3.2.1.js'></script>
	<script src='/js/mysite_resume.js'></script>
</body>
</html>
